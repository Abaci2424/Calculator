<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calc_container">
    <div class="output_wrap">
      <span class="output" type="text">0</span>
    </div>
    <div class="buttons">
      <button class="calc_btn clear new_color">C</button>
      <button class="calc_btn percent new_color">%</button>
      <button class="calc_btn division bg_color">รท</button>

      <button class="calc_btn seven">7</button>
      <button class="calc_btn eigth">8</button>
      <button class="calc_btn nine">9</button>
      <button class="calc_btn myltiply bg_color">ร</button>

      <button class="calc_btn four">4</button>
      <button class="calc_btn five">5</button>
      <button class="calc_btn six">6</button>
      <button class="calc_btn minus bg_color">-</button>

      <button class="calc_btn one">1</button>
      <button class="calc_btn two">2</button>
      <button class="calc_btn three">3</button>
      <button class="calc_btn plus bg_color">+</button>

      <button class="calc_btn zero">0</button>
      <button class="calc_btn dot">.</button>
      <button class="calc_btn equal bg_color">=</button>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
