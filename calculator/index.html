<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calc_container">
    <div class="output_wrap">
      <span class="history" type="text"></span>
      <span class="output" type="text">0</span>
    </div>
    <div class="buttons">
      <button class="calc_btn clear new_color" value="reset">C</button>
      <button class="calc_btn percent new_color" value="%">%</button>
      <button class="calc_btn division bg_color" value="รท">รท</button>

      <button class="calc_btn seven" value="7">7</button>
      <button class="calc_btn eigth" value="8">8</button>
      <button class="calc_btn nine" value="9">9</button>
      <button class="calc_btn myltiply bg_color" value="*">ร</button>

      <button class="calc_btn four " value="4">4</button>
      <button class="calc_btn five" value="5">5</button>
      <button class="calc_btn six" value="6">6</button>
      <button class="calc_btn minus bg_color" value="-">-</button>

      <button class="calc_btn one" value="1">1</button>
      <button class="calc_btn two" value="2">2</button>
      <button class="calc_btn three" value="3">3</button>
      <button class="calc_btn plus bg_color" value="+">+</button>

      <button class="calc_btn zero" value="0">0</button>
      <button class="calc_btn dot" value=".">.</button>
      <button class="calc_btn equal bg_color" value="=">=</button>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
