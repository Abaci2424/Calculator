<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calc_container">
    <div class="calc_input_wrap">
      <p class="calc_input" type="text">0</p>
    </div>
    <div class="buttons">
      <div class="culc_btn clean new_color">C</div>
      <div class="culc_btn plus-minus new_color">+/-</div>
      <div class="culc_btn percent new_color">%</div>
      <div class="culc_btn division bg_color">&divide;</div>

      <div class="culc_btn seven">7</div>
      <div class="culc_btn eigth">8</div>
      <div class="culc_btn nine">9</div>
      <div class="culc_btn myltiply bg_color">&times;</div>

      <div class="culc_btn four">4</div>
      <div class="culc_btn five">5</div>
      <div class="culc_btn six">6</div>
      <div class="culc_btn minus bg_color">-</div>

      <div class="culc_btn one">1</div>
      <div class="culc_btn two">2</div>
      <div class="culc_btn three">3</div>
      <div class="culc_btn plus bg_color">+</div>

      <div class="culc_btn zero">0</div>
      <div class="culc_btn dot">.</div>
      <div class="culc_btn equal bg_color">=</div>

    </div>
  </div>
</body>

</html>
