<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calc_container">
    <div class="output_wrap">
      <p class="output" type="text">0</p>
    </div>
    <div class="buttons">
      <div class="calc_btn clear new_color">C</div>
      <div class="calc_btn plus-minus new_color">+/-</div>
      <div class="calc_btn percent new_color">%</div>
      <div class="calc_btn division bg_color">&divide;</div>

      <div class="calc_btn seven">7</div>
      <div class="calc_btn eigth">8</div>
      <div class="calc_btn nine">9</div>
      <div class="calc_btn myltiply bg_color">&times;</div>

      <div class="calc_btn four">4</div>
      <div class="calc_btn five">5</div>
      <div class="calc_btn six">6</div>
      <div class="calc_btn minus bg_color">-</div>

      <div class="calc_btn one">1</div>
      <div class="calc_btn two">2</div>
      <div class="calc_btn three">3</div>
      <div class="calc_btn plus bg_color">+</div>

      <div class="calc_btn zero">0</div>
      <div class="calc_btn dot">.</div>
      <div class="calc_btn equal bg_color">=</div>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
