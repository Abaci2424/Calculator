<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calc_container">
    <div class="output_wrap">
      <span class="history" type="text"></span>
      <span class="output" type="text">0</span>
    </div>
    <div class="buttons">
      <button class="calc_btn reset new_color" data-reset="reset">C</button>
      <button class="calc_btn new_color" data-percent="%">%</button>
      <button class="calc_btn bg_color" data-operation="รท">รท</button>

      <button class="calc_btn " data-number="7">7</button>
      <button class="calc_btn " data-number="8">8</button>
      <button class="calc_btn" data-number="9">9</button>
      <button class="calc_btn bg_color" data-operation="*">ร</button>

      <button class="calc_btn" data-number="4">4</button>
      <button class="calc_btn" data-number="5">5</button>
      <button class="calc_btn" data-number="6">6</button>
      <button class="calc_btn bg_color" data-operation="-">-</button>

      <button class="calc_btn" data-number="1">1</button>
      <button class="calc_btn" data-number="2">2</button>
      <button class="calc_btn" data-number="3">3</button>
      <button class="calc_btn bg_color" data-operation="+">+</button>

      <button class="calc_btn" data-number="0">0</button>
      <button class="calc_btn" value=".">.</button>
      <button class="calc_btn bg_color" data-equal="=">=</button>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
